<div class="todo__container">
  <div class="todo__body">
    <div class="checkbox__inner">
      <!-- <p-checkbox class="todo__checkbox" [formControl]="control"></p-checkbox> -->
      <input type="checkbox" class="todo__checkbox" [formControl]="control">
    </div>
    <div class="title__inner">
      <p class="todo__title">{{todo.title}}</p>
    </div>
  </div>
  <button pButton pRipple type="button" icon="pi pi-times" class="p-button-danger" (click)="delete.emit(todo.id)"></button>
</div>
